<h1>Notes: index.html</h1>
<a href="{% url 'notes:create' %}">create new</a>
<ul>
	{% for note in notes %}
	<li>
		<a href="{% url 'notes:read' note.pk %}">{{ note.title }}</a>
		<form method="post" action="{% url 'notes:delete' note.pk %}">
			{% csrf_token %}
			<input type="submit" value="delete">
		</form>
	</li>
	{% endfor %}
</ul>
